<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart FPAS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center">

    <div class="login-card">
        <h2>FPAS Login</h2>

        <!-- USER SELECT -->
        <label>Select User</label>
        <select id="usernameSelect">
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
        </select>

        <!-- PASSWORD -->
        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <button type="button" class="eye-btn" onclick="togglePassword()">üëÅ</button>
        </div>

        <!-- CAPTCHA -->
        <label id="captchaQuestion">Loading captcha...</label>
        <input type="number" id="captchaAnswer" placeholder="Enter Answer">

        <button onclick="login()">Login</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
