<!DOCTYPE html>
<html>
<head>
    <title>FPAS PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SECTION -->
<div id="loginPage" class="card">
    <h2>FPAS Login</h2>

    <label>Select User</label>
    <select id="username">
        <option value="Admin">Admin</option>
        <option value="Faculty">Faculty</option>
    </select>

    <label>Password</label>
    <div class="password-box">
        <input type="password" id="password" placeholder="Enter Password">
        <span onclick="togglePassword()">üëÅ</span>
    </div>

    <div id="captchaQuestion"></div>
    <input type="number" id="captchaAnswer" placeholder="Enter Answer">

    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboardPage" class="hidden">

    <header>
        <h2>FPAS Dashboard</h2>
        <div>
            <span id="welcomeUser"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="dashboard-content">
        <h3>Welcome to FPAS PRO</h3>
        <p>This is your professional single-page dashboard.</p>
    </div>

</div>

<script src="app.js?v=6"></script>
</body>
</html>
