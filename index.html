<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart FPAS</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginSection" class="center">
    <div class="card login-card">
        <h2>Smart FPAS Login</h2>

        <label>Select User</label>
        <select id="usernameSelect">
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
        </select>

        <label>Password</label>
        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <span class="eye" onclick="togglePassword()">üëÅ</span>
        </div>

        <label id="captchaQuestion"></label>
        <input type="number" id="captchaAnswer" placeholder="Answer">

        <button onclick="login()">Login</button>
    </div>
</div>

<!-- MAIN APP -->
<div id="mainApp" class="hidden">
    <div class="sidebar">
        <h3>FPAS</h3>
        <button onclick="showView('dashboard')">Dashboard</button>
        <button onclick="showView('settings')">Settings</button>
        <button id="adminBtn" onclick="showView('admin')">Admin</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="content">

        <div id="dashboardView" class="view">
            <h2>Dashboard</h2>
            <div class="card">
                Current Time: <span id="clock"></span>
            </div>
        </div>

        <div id="settingsView" class="view hidden">
            <h2>Settings</h2>
            <label>Reminder Minutes</label>
            <input type="number" id="reminderInput" min="1" max="60">
            <button onclick="saveReminder()">Save</button>
        </div>

        <div id="adminView" class="view hidden">
            <h2>Admin Panel</h2>
            <div class="card">
                <input id="newUser" placeholder="New Username">
                <input id="newPass" placeholder="New Password">
                <button onclick="createUser()">Create User</button>
            </div>
            <div id="userList"></div>
        </div>

    </div>
</div>

<script src="app.js"></script>
</body>
</html>
